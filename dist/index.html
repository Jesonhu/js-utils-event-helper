<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我是测试</title>
</head>
<body>
    <button id="btn">点击</button>
    <script src="./index.js"></script>
    <script>
      console.log(jsUtilsHelper.core);
      const displayObjectContainer = new jsUtilsHelper.core.EventDispatcher();
      displayObjectContainer.addEventListener('hello', onHello, this);
  
      document.querySelector('#btn').addEventListener('click', () => {
        displayObjectContainer.dispatchEventWith('hello');
      });
  
      function onHello() {
        console.log('hello eventDispatcher', this);
      }
    </script>
<script type="text/javascript" src="index.js"></script></body>
</html>
