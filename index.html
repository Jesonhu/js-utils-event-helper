<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>basic use</title>
</head>
<body>
    <button id="btn">点击</button>
    <!-- <script src="https://unpkg.com/js-utils-event-helper"></script> -->
    <script src="./dist/index.js"></script>
    <script>
      console.log(jsUtilsHelper);
      const eventDispatcher1 = new jsUtilsHelper.EventX();
      eventDispatcher1.on('hello', onHello, this);
      const event2 = new jsUtilsHelper.EventX();
      event2.on('hello-event', (e) => {
        console.log('hello-event', e);
      }, this);
  
      document.querySelector('#btn').addEventListener('click', (e) => {
        eventDispatcher1.trigger('hello');

        console.log('dom event', e);

        event2.trigger('hello-event');
      });
  
      function onHello(e) {
        e = e || window.event;

        console.log('e', e);
        // alert('hello');
      }
    </script>
</body>
